apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyspark-notebook
spec:
  selector:
    matchLabels:
      app: pyspark-notebook
  template:
    metadata:
      labels:
        app: pyspark-notebook
    spec:
      containers:
      - name: pyspark-notebook
        image: zul9an9/pyspark-notebook:v1
        ports:
        - containerPort: 8888
        volumeMounts:
          - mountPath: /app
            name: pv-cosmer
        resources:
          requests:
            memory: 256Mi
            cpu: 1000m
          limits:
            memory: 256Mi
            cpu: 1000m
      volumes:
        - name: pv-cosmer
          persistentVolumeClaim:
            claimName: pvc-cosmer
